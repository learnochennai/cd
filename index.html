<!DOCTYPE html>
<html>
	<head>
		<title>three.js css3d - periodic table</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				height: 100%;
			}

			body {
				background-color: #000000;
				margin: 0;
				font-family: Helvetica, sans-serif;;
				overflow: hidden;
			}

			a {
				color: #ffffff;
			}

			

			.element {
				width: 120px;
				height: 160px;
				box-shadow: 0px 0px 12px rgba(0,255,255,0.5);
				border: 1px solid rgba(127,255,255,0.25);
				text-align: center;
				cursor: default;
			}

			.element:hover {
				box-shadow: 0px 0px 12px rgba(0,255,255,0.75);
				border: 4px solid rgba(127,255,255,0.75);

			}

				

			
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/tween.min.js"></script>
		<script src="js/TrackballControls.js"></script>
		<script src="js/CSS3DRenderer.js"></script>

		<div id="container"></div>
		

		<script>
			var photos = ["Yael_Cesarkas.jpg","Victoria_Graham.jpg","Simone_Sept.jpg","Simon_Attfield.jpg","Shelly_Spencer.jpg","Sharon_Paravastu.jpg","Sharon_Paravastu.jpg","Sean_Wu.jpg","Scott_Steele.jpg","Sarah_Rock.jpg","Sarah_Jessee.jpg","Rebecca_Heim.jpg","Paulo_Melchiori.jpg","Paul_Torres.jpg","Paola_Colombo.jpg","Ofir_Sagi.jpg","Nina_Kauffman.jpg","Nik_Karlsson.jpg","Nicole_King.jpg","Nate_Sloan.jpg","Naree_Kae.jpg","Matthew_Harwood.jpg","Lucia_Orlandi.jpg","Lourdes_Montano.jpg","Lisa_Li.jpg","Leslie_Ogoe.jpg","Kyle_Tellier.jpg","Kelsie_Klaustermeier.jpg","Kelsey_Eaton.jpg","Kelli_Robertson.jpg","John_Tubert.jpg","Joe_Wanko.jpg","Jessie_Sohpaul.jpg","Jessica_Sugg.jpg","Jen_Mayo.jpg","Jeff_Squires.jpg","James_Tinsley.jpg","James_Slater.jpg","Jackie_Fok.jpg","Jackie_Fok.jpg","Hayley_Morris.jpg","Hanna_Wilson.jpg","Hana_Newman.jpg","Frederico_Felix.jpg","Frank_Gonzalez.jpg","Fernando_Cuneo_Libarona.jpg","Fernando_Bittar.jpg","Felipe_Mahalem.jpg","Fabricio_Teixeira.jpg","Evan_Ben-Artzi.jpg","Eric_Lee.jpg","Emily_White.jpg","Ellie_Hardy.jpg","Divya_Reddy.jpg","Derrick_Martin.jpg","Daniel_Calligaro.jpg","Daniel_Burke.jpg","Dana_Pauly.jpg","Damian_Boyd-Boffa.jpg","Christina_Nadler.jpg","Calvin_Hui.jpg","Bruna_Oliveros.jpg","Bruna_Oliveros.jpg","Brian_Sullivan.jpg","Bobby_Schultz.jpg","Benjamin_Aguirre.jpg","Ben_Adams.jpg","Arthur_Petrillo.jpg","Aramis_Grey.jpg","Anna_Sera_Garcia.jpg","Anjali_Madison.jpg","Angus_MacDonald.jpg","Andy_McKinney.jpg","Andrew_Gleason.jpg","Andrew_Eaton.jpg","Anderson_Leite.jpg","Amber_Pietrzyk.jpg","Allison_Sherratt.jpg","Alex_Sachaniuk.jpg","Adeline_Yeo.jpg","Aaron_Davidoff.jpg","Ben_Adams.jpg","Arthur_Petrillo.jpg","Aramis_Grey.jpg","Anna_Sera_Garcia.jpg","Anjali_Madison.jpg","Angus_MacDonald.jpg","Andy_McKinney.jpg","Andrew_Gleason.jpg","Andrew_Eaton.jpg","Anderson_Leite.jpg","Amber_Pietrzyk.jpg","Allison_Sherratt.jpg","Alex_Sachaniuk.jpg","Adeline_Yeo.jpg","Aaron_Davidoff.jpg","Ben_Adams.jpg","Arthur_Petrillo.jpg","Aramis_Grey.jpg","Anna_Sera_Garcia.jpg","Anjali_Madison.jpg","Angus_MacDonald.jpg","Andy_McKinney.jpg","Andrew_Gleason.jpg","Andrew_Eaton.jpg","Anderson_Leite.jpg","Amber_Pietrzyk.jpg","Allison_Sherratt.jpg","Alex_Sachaniuk.jpg","Adeline_Yeo.jpg","Aaron_Davidoff.jpg"];

			var camera, scene, renderer;
			var controls;

			var objects = [];
			var targets = { table: [], sphere: [], helix: [], grid: [] };

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 3, 10000 );
				camera.position.z = 3000;

				scene = new THREE.Scene();

				// table

				for ( var i = 0; i < photos.length; i += 1 ) {

					var element = document.createElement( 'div' );
					element.className = 'element';
					element.style.backgroundColor = 'black';

					
					var img = document.createElement('img');
					img.src = "photos/"+photos[i];
					element.appendChild( img );

					

					var object = new THREE.CSS3DObject( element );
					object.position.x = Math.random() * 4000 - 2000;
					object.position.y = Math.random() * 4000 - 2000;
					object.position.z = Math.random() * 4000 - 2000;
					scene.add( object );

					img.addEventListener( 'click', function ( event ) {
						console.log(object.position);
					}, false );

					objects.push( object );

					//

					var object = new THREE.Object3D();
					
					targets.table.push( object );

				}

				// sphere

				var vector = new THREE.Vector3();
				var spherical = new THREE.Spherical();

				for ( var i = 0, l = objects.length; i < l; i ++ ) {

					var phi = Math.acos( -1 + ( 2 * i ) / l );
					var theta = Math.sqrt( l * Math.PI ) * phi;

					var object = new THREE.Object3D();

					spherical.set( 800, phi, theta );

					object.position.setFromSpherical( spherical );

					vector.copy( object.position ).multiplyScalar( 2 );

					object.lookAt( vector );

					targets.sphere.push( object );

				}

				

				//

				renderer = new THREE.CSS3DRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.domElement.style.position = 'absolute';
				document.getElementById( 'container' ).appendChild( renderer.domElement );

				//

				controls = new THREE.TrackballControls( camera, renderer.domElement );
				controls.rotateSpeed = 0.5;
				controls.minDistance = 500;
				controls.maxDistance = 6000;
				controls.addEventListener( 'change', render );

				transform( targets.sphere, 2000 );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function transform( targets, duration ) {

				TWEEN.removeAll();

				for ( var i = 0; i < objects.length; i ++ ) {

					var object = objects[ i ];
					var target = targets[ i ];

					new TWEEN.Tween( object.position )
						.to( { x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration )
						.easing( TWEEN.Easing.Exponential.InOut )
						.start();

					new TWEEN.Tween( object.rotation )
						.to( { x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration )
						.easing( TWEEN.Easing.Exponential.InOut )
						.start();

				}

				new TWEEN.Tween( this )
					.to( {}, duration * 2 )
					.onUpdate( render )
					.start();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function animate() {

				requestAnimationFrame( animate );

				TWEEN.update();

				controls.update();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
